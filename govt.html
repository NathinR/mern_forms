<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <u><title>Government Application Form</title></u>
</head>
<body>
<fieldset>
    <header style="text-align: center; padding: 10px;">
        <h1><u>Government Application Form</u></h1>
        <p>Please fill out the form below to submit your application.</p>
    </header>
<br><br>
    <form action="/submit-application" method="post">
        <table align="center" cellpadding="11" border="5" cellspacing="0">
            <tr>
                <td><label for="full-name">Full Name:</label></td>
                <td><input type="text" id="full-name" name="full-name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email Address:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="4" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td><label for="date-of-birth">Date of Birth:</label></td>
                <td><input type="date" id="date-of-birth" name="date-of-birth" required></td>
            </tr>
            <tr>
                <td><label for="application-type">Type of Application:</label></td>
                <td>
                    <select id="application-type" name="application-type" required>
                        <option value="visa">Visa Application</option>
                        <option value="permit">Permit Application</option>
                        <option value="license">License Application</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="comments">Additional Comments:</label></td>
                <td><textarea id="comments" name="comments" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit Application"></td>
            </tr>
        </table>
    </form>
<br>
    <footer style=" text-align: center; padding: 10px; margin-top: 20px;">
        <p>&copy; 2024 Government Services. All rights reserved.</p>
    </footer>
</fieldset>
</body>
</html>
